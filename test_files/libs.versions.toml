# Gradle Version Catalog
# This file defines dependency versions for the project

[metadata]
format.version = "1.1"

[versions]
# Core dependencies with explicit GitHub type
kotlin = "0.15.0" # [cup] GitHub rezi-labs/rezi-web
android-gradle-plugin = "0.15.0" # [cup] GitHub rezi-labs/rezi-web

# Dependencies using fallback to remote_default
compose-compiler = "0.15.0" # [cup] rezi-labs/rezi-web
compose-bom = "0.15.0" # [cup] rezi-labs/rezi-web
activity-compose = "0.15.0" # [cup] rezi-labs/rezi-web
lifecycle-viewmodel = "0.15.0" # [cup] rezi-labs/rezi-web

# Testing frameworks
junit = "r4.13.2" # [cup] junit-team/junit4
junit5 = "r6.0.1" # [cup] junit-team/junit5
mockito = "5.20.0" # [cup] mockito/mockito
espresso = "3.5.1" # [cup] android/testing-samples

# Network and serialization
retrofit = "3.0.0" # [cup] square/retrofit
okhttp = "parent-5.3.0" # [cup] square/okhttp
gson = "gson-parent-2.13.2" # [cup] google/gson
kotlinx-serialization = "1.9.0" # [cup] Kotlin/kotlinx.serialization

# Different syntax patterns for testing
coroutines := "1.10.2" # [cup] Kotlin/kotlinx.coroutines
room: "2.5.2" # [cup] androidx/androidx
hilt = "dagger-2.57.2" # [cup] google/dagger

[libraries]
# Library definitions referencing versions above
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlin" }
compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }
compose-ui = { group = "androidx.compose.ui", name = "ui" }
compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity-compose" }

# Testing libraries
junit4 = { group = "junit", name = "junit", version.ref = "junit" }
junit5-api = { group = "org.junit.jupiter", name = "junit-jupiter-api", version.ref = "junit5" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }

# Network libraries
retrofit-core = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
okhttp-core = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttp" }
gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }

[bundles]
# Bundle definitions
compose = ["compose-ui", "compose-ui-tooling", "activity-compose"]
testing = ["junit4", "junit5-api", "mockito-core"]
network = ["retrofit-core", "okhttp-core", "gson"]

[plugins]
# Plugin definitions
android-application = { id = "com.android.application", version.ref = "android-gradle-plugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }